<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Wiren Board HomeUI</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-toggle-switch/angular-toggle-switch.css" />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="homeuiApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Wiren Board HomeUI</a>
        </div>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav" ng-controller='NavigationCtrl'>
            <li ng-class="{ active: isActive('/') }">
              <a href="#/"><i class="glyphicon glyphicon-dashboard"></i> Dashboard</a>
            </li>
            <li ng-class="{ active: isActive('/devices') }">
              <a href="#/devices"><i class="glyphicon glyphicon-cog"></i> Devices</a>
            </li>
            <li>
              <a href="javascript:;" data-toggle="collapse" data-target="#rooms-menu"><i class="glyphicon glyphicon-home"></i> Rooms <i class="glyphicon glyphicon-menu-down"></i></a>
              <ul id="rooms-menu" class="collapse">
                <li ng-repeat="room in rooms" room-menu-item>
                </li>
              </ul>
            </li>
            <li>
              <a href="javascript:;" data-toggle="collapse" data-target="#widgets-menu"><i class="glyphicon glyphicon-list-alt"></i> Widgets <i class="glyphicon glyphicon-menu-down"></i></a>
              <ul id="widgets-menu" class="collapse">
                <li ng-class="{ active: isActive('/widgets') }">
                  <a href="#/widgets">Widgets</a>
                </li>
                <li ng-class="{ active: isActive('/widget_templates') }">
                  <a href="#/widget_templates">Widget Templates</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="javascript:;"><i class="glyphicon glyphicon-wrench"></i> Settings</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </nav>

      <div id="page-wrapper">

        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="row">
            <div class="col-lg-12">
              <div ng-view=""></div>
            </div>
          </div>
          <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- /#page-wrapper -->

    </div>

    <script src="lib/mqttws31.js"></script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-toggle-switch/angular-toggle-switch.js"></script>

    <script src="lib/jquery.wookmark.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/homeui.js"></script>
    <script src="scripts/services/mqttService.js"></script>
    <script src="scripts/services/dataService.js"></script>
    <script src="scripts/controllers/deviceController.js"></script>
    <script src="scripts/controllers/roomController.js"></script>
    <script src="scripts/controllers/widgetController.js"></script>
    <script src="scripts/controllers/widgetTemplateController.js"></script>
    <script src="scripts/controllers/navigationController.js"></script>
  </body>
</html>
