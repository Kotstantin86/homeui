<span class="cell cell-rgb">
  <spectrum-colorpicker ng-if="cell.valueType == 'rgb' && !cell.readOnly"
                        format="rgb"
                        options="ctrl.colorPickerOptions"
                        on-show-options="{ update : false }"
                        on-hide-options="{ update : false }"
                        on-move-options="{ update : false }"
                        transform-rgb ng-model="cell.value">
  </spectrum-colorpicker>
  <span ng-if="cell.valueType == 'rgb' && cell.readOnly"
        class="color-indicator" ng-style="ctrl.indicatorStyle()"></span>
</span>
