<h1 class="page-header">
  Devices <small>with controls</small>
</h1>
<div id='devices-list' class='wookmark-list'>
  <ul class="list-unstyled">
    <li ng-repeat="(name, device) in devices">
      {{wookmarkIt()}}
      <div class="panel panel-primary">
        <div class="panel-heading" device-name></div>
        <div class="panel-body">
          <div ng-repeat="(controlName, control) in device.controls | orderBy:'metaOrder'" class="control-wrapper">
            <device-control></device-control>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
