<div class="row">
  <div id='devices-list'>
    <ul class="list-unstyled">
      <li ng-repeat="(name, device) in devices">
        <div class="panel panel-primary">
          <div class="panel-heading" device-name></div>
          <div class="panel-body">
            <div ng-repeat="(controlName, control) in device.controls" class="control-wrapper">
              <device-control></device-control>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
