<h1 class="page-header">
  History
</h1>
<div class="row">

  <form class="form-horizontal" name="history-form" onsubmit="return false;">
    <div class="form-group">
      <label for="control-select" class="col-sm-2 control-label">Control</label>
      <div class="col-sm-3">
        <select id="control-select"
                class="form-control"
                ng-model="$ctrl.selectedTopic"
                ng-options="control.topic as control.name for control in $ctrl.controls">
          <option value="">- Please Choose -</option>
        </select>
      </div>
    </div>

    <div class="form-group" ng-show="$ctrl.topic !== null">
      <label for="history-start" class="col-sm-2 control-label">Start</label>
      <div class="col-sm-2">
        <div class="input-group">
          <input id="history-start"
                 type="text"
                 class="form-control"
                 datepicker-popup="{{format}}"
                 ng-model="$ctrl.selectedStartDate"
                 is-open="$ctrl.popups.start"
                 max-date="$ctrl.selectedEndDate"
                 datepicker-options="$ctrl.dateOptions"
                 close-text="Close"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="$ctrl.popups.showStart()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group" ng-show="$ctrl.topic !== null">
      <label for="history-end" class="col-sm-2 control-label">End</label>
      <div class="col-sm-2">
        <div class="input-group">
          <input id="history-end"
                 type="text"
                 class="form-control"
                 datepicker-popup="{{format}}"
                 ng-model="$ctrl.selectedEndDate"
                 is-open="$ctrl.popups.end"
                 min-date="$ctrl.selectedStartDate"
                 datepicker-options="$ctrl.dateOptions"
                 close-text="Close"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="$ctrl.popups.showEnd()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-12 spinner" ng-show="spinnerActive('historyProxy')" ng-cloak>
    <span class="spinner-loader">Loading...</span>
  </div>

  <!-- don't use ng-show on c3 because it will cause problems with chart size -->
  <div class="col-sm-12" ng-if="!spinnerActive('historyProxy')">
    <c3-simple ng-if="$ctrl.shouldShowChart()" id="histchart" config="$ctrl.chartConfig"></c3-simple>
    <div class="history-empty" ng-show="$ctrl.topic !== null && !$ctrl.dataPoints.length">
      No data points to display.
    </div>
  </div>

  <div class="col-sm-4" ng-show="$ctrl.shouldShowChart()">
    <table class="table">
      <thead>
        <tr>
          <th>Date and time</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="p in $ctrl.dataPoints">
          <td>{{ p.x | date:'yyyy-MM-dd HH:mm:ss' }}</td>
          <td>{{ p.y }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
