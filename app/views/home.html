<div class="row" ng-hide="data.dashboards[default]">
  <div class="col-lg-12">
    <div class="alert alert-warning alert-dismissible" role="alert" style="margin-bottom:0px;">
      You can select default dashboard in <a href='#/settings'>settings</a>.
    </div>
  </div>
</div>
<div class="row" ng-show="data.dashboards[default]" ng-repeat='default in data.defaults'>
  <div class="col-lg-12">
    <h1 class="page-header">
        {{ data.dashboards[default].name }}
        <a href='#/dashboards/{{default}}/edit' class='pull-right'><i class="glyphicon glyphicon-edit black medium"></i></a>
    </h1>
    <div id='widgets-list' class='wookmark-list'>
      <ul class="list-unstyled">
        <li ng-repeat="widget in data.dashboards[default].widgets">
          {{wookmarkIt()}}
          <div class="panel panel-primary">
            <div class="panel-heading" ng-mouseover="hoverIn(widget.uid)" ng-mouseleave="hoverOut(widget.uid)">
              {{ widget.uid.name }}
              <a href='#/widgets/{{widget.uid.uid}}/edit' ng-show='widget.uid.canEdit' class='pull-right'><i class="glyphicon glyphicon-edit white"></i></a>
            </div>
            <div class="panel-body">
              <h4>Ð¡ontrols</h4>
              <div ng-repeat="control in widget.uid.controls" class="control-wrapper">
                <dashboard-widget-template></dashboard-widget-template>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
