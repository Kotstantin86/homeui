<h1 class="page-header">
  New <small>Widget template</small>
</h1>
<ol class="breadcrumb">
  <li>
    <i class="glyphicon glyphicon-cog"></i>  <a href="#/widget_templates">Widget templates</a>
  </li>
  <li class="active">
    <i class="glyphicon glyphicon-plus"></i> New widget template
  </li>
</ol>
<div class='row' ng-controller='WidgetTemplateCtrl'>
  <form class="form-horizontal" name='newWidgetTemplateForm' ng-submit='newWidgetTemplateForm.$valid && addOrUpdateWidgetTemplate()' novalidate>
    <div class="form-group">
      <label for="widgetTemplateUid" class="col-sm-2 control-label">UID</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="widgetTemplateUid" ng-change="search()" ng-model='widgetTemplate.uid' placeholder="UID" required>
      </div>
    </div>

    <div class="form-group">
      <label for="widgetTemplateName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="widgetTemplateName" ng-model='widgetTemplate.name' placeholder="Name" required>
      </div>
    </div>

    <h4 class="col-sm-12">Slots for controls</h4>

    <div class="form-group" ng-repeat="slot in widgetTemplate.slots">
      <label for="slotUid{{$index}}" class="col-sm-2 control-label">UID</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="slotUid{{$index}}" ng-model='slot.uid' placeholder="UID" required>
      </div>
      <label for="slotName{{$index}}" class="col-sm-1 control-label">Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="slotName{{$index}}" ng-model='slot.name' placeholder="Name" required>
      </div>
    </div>

    <a ng-click='addSlot(widgetTemplate)' class="btn btn-default pull-right"> <i class="glyphicon glyphicon-plus"></i> Add slot</a>

    <h4 class="col-sm-12">Options</h4>

    <div class="form-group" ng-repeat="option in widgetTemplate.options">
      <label for="optionUid{{$index}}" class="col-sm-2 control-label">UID</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="optionUid{{$index}}" ng-model='option.uid' placeholder="UID" required>
      </div>
      <label for="optionName{{$index}}" class="col-sm-1 control-label">Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="optionName{{$index}}" ng-model='option.name' placeholder="Name" required>
      </div>
    </div>

    <a ng-click='addOption(widgetTemplate)' class="btn btn-default pull-right"> <i class="glyphicon glyphicon-plus"></i> Add option</a>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a href='#/widget_templates' class="btn btn-danger">Cancel</a>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
