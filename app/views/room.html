<h1 class="page-header">
  {{ room.name }}
  <!-- XXX: restore
    <a href='#/rooms/{{room.uid}}/edit' class='pull-right'><i class="glyphicon glyphicon-edit black medium"></i></a>
    -->
  <button type="button"
          name="add-widget"
          class="btn btn-success pull-right"
          ng-click="addWidget()">
    Add widget
  </button>
</h1>
<div id="widgets-list" class="multicol-list">
  <ul class="list-unstyled" sv-root sv-part="room.widgets">
    <li ng-repeat="widget in room.widgets" sv-element>
      <widget source="widget" on-delete="deleteWidget(widget)"></widget>
    </li>
  </ul>
</div>
