<h1 class="page-header">
  New <small>widget</small>
</h1>
<ol class="breadcrumb">
  <li>
    <i class="glyphicon glyphicon-cog"></i>  <a href="#/widgets">Widgets</a>
  </li>
  <li class="active">
    <i class="glyphicon glyphicon-plus"></i> New widget
  </li>
</ol>
<div class='row' ng-controller='WidgetCtrl'>
  <form class="form-horizontal" name='newWidgetForm' ng-submit='newWidgetForm.$valid && addOrUpdateWidget()' novalidate>
    <div class="form-group">
      <label for="widgetUid" class="col-sm-2 control-label">UID</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="widgetUid" ng-change="search()" ng-model='widget.uid' placeholder="UID" required>
      </div>
    </div>

    <div class="form-group">
      <label for="widgetName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="widgetName" ng-model='widget.name' placeholder="Name" required>
      </div>
    </div>

    <div class="form-group">
      <label for="widgetRoom" class="col-sm-2 control-label">Room</label>
      <div class="col-sm-6">
        <select ng-model="widget.room" ng-options="value.name for (key, value) in rooms" id="widgetRoom" required>
          <option value=''>- Default Room -</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="widgetTemplate" class="col-sm-2 control-label">Widget Template</label>
      <div class="col-sm-6">
        <select ng-model="widget.template" ng-change="renderFieldsForTemplate()" ng-options="value.name for (key, value) in widgetTemplates" id="widgetTemplate" required>
          <option value=''>- Please Choose -</option>
        </select>
      </div>
    </div>

    <h4 class="col-sm-12">Controls</h4>
    <div class="form-group" ng-repeat="control in widget.controls">
      <label for="widgetControl{{$index}}" class="col-sm-2 control-label">{{widget.template.slots[control.uid]['name']}}</label>
      <div class="col-sm-6">
        <select ng-model="control.topic" ng-options="control.topic for control in controls | metaTypeFilter:widget.template.slots[control.uid]['type']" id="widgetControl{{$index}}" required>
          <option value=''>- Please Choose -</option>
        </select>
      </div>
    </div>

    <h4 class="col-sm-12">Options</h4>
    <div class="form-group" ng-repeat="option in widget.options">
      <label for="widgetOption{{$index}}" class="col-sm-2 control-label">{{widget.template.options[option.uid]['name']}}</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="widgetOption{{$index}}" ng-model='option.value' placeholder="Value" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a href='#/widgets' class="btn btn-danger">Cancel</a>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
