{{wookmarkIt()}}
<div class="panel panel-primary" ng-mouseover="hoverIn(widget)" ng-mouseleave="hoverOut(widget)">
  <div class="panel-heading">
    {{ widget.name }}
  </div>
  <div class="panel-body">
    <a href='#/widgets/{{widget.uid}}/edit' ng-show='widget.canEdit' class='btn btn-warning pull-right'>Edit</a>
    <h4>Ð¡ontrols</h4>
    <div ng-repeat="control in widget.controls" class="control-wrapper">
      <widget-control></widget-control>
    </div>
    <h4>Options</h4>
    <div ng-repeat="option in widget.options" class="control-wrapper">
      {{ option.uid }} - {{ option.value }}
    </div>
  </div>
</div>
