  <div widget-sensor ng-switch-when="sensor"></div>
  <div widget-open-closed-sensor ng-switch-when="open_closed_sensor"></div>
  <div widget-temperature ng-switch-when="temperature"></div>

  <div widget-air-quality ng-switch-when="air_quality"></div>

  <div widget-motion ng-switch-when="motion"></div>
